          max="255"
          value="100"
          class="slider"
          id="red"
        />
        Blue:<input
          type="range"
          min="0"
          max="255"
          value="100"
          class="slider"
          id="green"
        />
        Green<input
          type="range"
          min="0"

          value="100"
          class="slider"
          id="blue"
        />

      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
